<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Ranker</title>
</head>
<body>
    <h2>AI-Powered Resume Ranker</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Job Description:</label><br>
        <textarea name="job_description" rows="6" cols="60" required></textarea><br><br>

        <label>Upload Resumes (PDF only):</label><br>
        <input type="file" name="resumes" multiple required><br><br>

        <button type="submit">Rank Resumes</button>
    </form>
</body>
</html>
